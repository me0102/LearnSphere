<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progression â€“ Python</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #343a40;
      padding: 15px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      margin: 0 15px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #007bff;
    }

    .progress-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 60%;
      margin: 150px auto 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-fill {
      height: 30px;
      width: 0%;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.5s ease-in-out;
    }

    h2 {
      color: #333;
    }

    .popup {
      position: fixed;
      top: 60%;
      right: -300px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 500;
      max-width: 400px;
      transform: translateY(-50%);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      0% {
        right: -300px;
      }
      100% {
        right: 5%;
      }
    }

    .popup.active {
      display: block;
    }

    .popup h3 {
      font-size: 1.6em;
      color: #3f4b57;
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup .emoji {
      font-size: 40px;
      margin-right: 10px;
    }

    .popup p {
      font-size: 1.1em;
      color: #666;
      line-height: 1.6;
      text-align: center;
    }

    .popup button {
      padding: 12px 30px;
      background: linear-gradient(135deg, #007bff, #00d2ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }

    .popup button:hover {
      background: linear-gradient(135deg, #005bb5, #009bcd);
    }

    .chapters-links a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .chapters-links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="../index.html">Accueil</a>
    <a href="../cours.html">Cours</a>
    <a href="../contact.html">Contact</a>
    <a href="../index.html">DÃ©connexion</a>
  </div>

  <div class="progress-container">
    <h2>Votre progression en Python</h2>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill">0%</</div>
    </div>
  </div>

  <div id="popupAI" class="popup">
    <h3><span class="emoji">ðŸ¤–</span> Assistant AI</h3>
    <p id="popupMessage"></p>
    <div id="chapters-links" class="chapters-links"></div>
    <button onclick="closePopup()">Fermer</button>
  </div>

  <script>
    const chapters = ['python_chap1', 'python_chap2', 'python_chap3', 'python_chap4', 'python_chap5'];
    let completed = 0;

    // Update progress when a course is marked as complete
    function markCourseComplete(courseId) {
      if (!localStorage.getItem(courseId)) {
        localStorage.setItem(courseId, 'true');
        completed++;
        updateProgress();
      }
    }

    // Update progress dynamically
    function updateProgress() {
      const percent = Math.round((completed / chapters.length) * 100);
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = percent + '%';
      progressFill.textContent = percent + '%';

      checkMilestones(percent);
    }

    // Update progress dynamically based on the module and completed courses
    function updateModuleProgress(moduleName, moduleCourses) {
      let completedCourses = 0;

      moduleCourses.forEach((courseId) => {
        if (localStorage.getItem(courseId) === 'true') {
          completedCourses++;
        }
      });

      const percent = Math.round((completedCourses / moduleCourses.length) * 100);
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = percent + '%';
      progressFill.textContent = percent + '%';

      document.querySelector('h2').textContent = `Votre progression en ${moduleName}`;

      checkMilestones(percent, moduleName);
    }

    // Check milestones and show popups
    function checkMilestones(percent) {
      if (percent === 20) {
        showPopup('ðŸ“˜ Vous avez complÃ©tÃ© 20% du cours Python. Continuez avec les chapitres suivants :',
        `<a href="../pdfs/python_chap2.pdf">Chapitre 2</a>
         <a href="../pdfs/python_chap3.pdf">Chapitre 3</a>
         <a href="../pdfs/python_chap4.pdf">Chapitre 4</a>
         <a href="../pdfs/python_chap5.pdf">Chapitre 5</a>`);
      } else if (percent === 40) {
        showPopup('ðŸ“˜ 40% du cours atteints ! Continuez comme Ã§a :',
        `<a href="../pdfs/python_chap3.pdf">Chapitre 3</a>
         <a href="../pdfs/python_chap4.pdf">Chapitre 4</a>
         <a href="../pdfs/python_chap5.pdf">Chapitre 5</a>`);
      } else if (percent === 60) {
        showPopup('ðŸ“˜ 60% complÃ©tÃ©s. Vous Ãªtes sur la bonne voie !',
        `<a href="../pdfs/python_chap4.pdf">Chapitre 4</a>
         <a href="../pdfs/python_chap5.pdf">Chapitre 5</a>`);
      } else if (percent === 80) {
        showPopup('ðŸ“˜ Plus quâ€™un chapitre avant le test final !',
        `<a href="../pdfs/python_chap5.pdf">Chapitre 5</a>`);
      } else if (percent === 100) {
        showPopup('ðŸŽ‰ FÃ©licitations ! Vous avez terminÃ© tous les chapitres. Passons au test final !',
        `<a href="test_final_python.html">Passer au Test Final</a>`);
      }
    }

    // Check milestones and show popups for the module
    function checkMilestones(percent, moduleName) {
      if (percent === 20) {
        showPopup(`ðŸ“˜ Vous avez complÃ©tÃ© 20% du module ${moduleName}. Continuez avec les chapitres suivants :`);
      } else if (percent === 40) {
        showPopup(`ðŸ“˜ 40% du module ${moduleName} atteints ! Continuez comme Ã§a :`);
      } else if (percent === 60) {
        showPopup(`ðŸ“˜ 60% du module ${moduleName} complÃ©tÃ©s. Vous Ãªtes sur la bonne voie !`);
      } else if (percent === 80) {
        showPopup(`ðŸ“˜ Plus quâ€™un chapitre avant de terminer le module ${moduleName} !`);
      } else if (percent === 100) {
        showPopup(`ðŸŽ‰ FÃ©licitations ! Vous avez terminÃ© le module ${moduleName}.`);
      }
    }

    // Initialize progress on page load
    chapters.forEach((id) => {
      if (localStorage.getItem(id) === 'true') {
        completed++;
      }
    });

    updateProgress();

    function showPopup(message, links = '') {
      const popup = document.getElementById('popupAI');
      const popupMessage = document.getElementById('popupMessage');
      const chaptersLinks = document.getElementById('chapters-links');

      popupMessage.textContent = message;
      chaptersLinks.innerHTML = links;
      popup.classList.add('active');
    }

    function closePopup() {
      document.getElementById('popupAI').classList.remove('active');
    }

    // Example usage for Python module
    const pythonModule = {
      name: 'Python',
      courses: ['python_chap1', 'python_chap2', 'python_chap3', 'python_chap4', 'python_chap5']
    };

    updateModuleProgress(pythonModule.name, pythonModule.courses);

    // Dynamically load module data based on URL or selection
    const urlParams = new URLSearchParams(window.location.search);
    const moduleName = urlParams.get('module');

    const modules = {
      Python: ['python_chap1', 'python_chap2', 'python_chap3', 'python_chap4', 'python_chap5'],
      Cryptographie: ['crypto_chap1', 'crypto_chap2', 'crypto_chap3'],
      EthicalHacking: ['hack_chap1', 'hack_chap2', 'hack_chap3'],
      Linux: ['linux_chap1', 'linux_chap2', 'linux_chap3'],
      JavaScript: ['js_chap1', 'js_chap2', 'js_chap3'],
      HTML: ['html_chap1', 'html_chap2', 'html_chap3'],
      PHP: ['php_chap1', 'php_chap2', 'php_chap3'],
      SQL: ['sql_chap1', 'sql_chap2', 'sql_chap3']
    };

    if (moduleName && modules[moduleName]) {
      updateModuleProgress(moduleName, modules[moduleName]);
    } else {
      document.querySelector('h2').textContent = 'Module non trouvÃ©';
    }
  </script>
</body>
</html>
